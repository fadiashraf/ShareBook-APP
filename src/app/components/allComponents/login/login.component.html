<div class="text-center danger" *ngIf="backerror">
        <h3>user name or password is incorrected</h3>
</div>
<div class="container mt-4">
        
<div class="text-center">
        <h3 *ngIf="!backerror">Log In</h3>
        <h3 *ngIf="backerror">user name or password is incorrect</h3>
        
</div>
<form  (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>

        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" email required class="form-control" ngModel #email=ngModel
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                <div class="alert alert-danger" role="alert" *ngIf="!email.valid &&f.submitted">
                        <div *ngIf="email.errors.required">
                                Email is required
                        </div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>

                </div>

        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" minlength="8" required name="password" ngModel #password=ngModel
                        class="form-control" id="exampleInputPassword1" placeholder="Password">
                <div class="alert alert-danger" role="alert" *ngIf="!password.valid &&f.submitted">
                        <div *ngIf="password.errors.required">
                                password is required
                        </div>
                        <div *ngIf="password.errors.minlength">
                                Lastname must be at least 8 characters long.
                        </div>
                </div>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
</form>

</div>
